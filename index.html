<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Contacts by Groups</title>
		<meta name="description" content="library to get contacts from Gmail" />
		<meta name="keywords" content="Gcontacts, google, gmail, contacts, js, javascript" />
		<meta name="author" content="Gagoar" />
		<link rel="stylesheet" type="text/css" href="css/style2.css" />
		<link rel="stylesheet" type="text/css" href="css/custom.css" />
    <script src="js/modernizr.custom.63321.js"></script>
	</head>
	<body>
		<div class="container">
			<!-- Codrops top bar -->
			<div class="codrops-top clearfix">
				<span class="right">
					<a href="http://github.com/eventioz/gcontacts">
						<strong>Gcontacts on GitHub</strong>
					</a>
				</span>
				<span class="right">
					<a href="http://github.com/gagoar">
						<strong>Gagoar on GitHub</strong>
					</a>
				</span>
			</div><!--/ Codrops top bar -->
			<header class="clearfix">
				<h1>Gcontacts<span>for retrive contacts from Gmail</span></h1>
				<nav class="codrops-demos">
					<h5 class="browsers-title">Tested in:</h5>
					<p>
						<i class="icon-firefox"></i>
            <!-- <i class="icon-explorer"></i> -->
						<i class="icon-safari"></i>
						<i class="icon-chrome"></i>
            <!-- <i class="icon-opera"></i> -->
					</p>
				</nav>
			</header>

      <section id='selectors' class="main clearfix">
        <div class="divider">
          or
        </div>
        <div id='clicker' class="fleft">
          <select id="dropdown" class="cd-select">
            <option value="-1" selected>Show me my groups!</option>
          </select>
        </div>
        <div id='allContacts' class="fright">
          <div class='list'>
            <h3>Show all the contacts</h3>
            <ul></ul>
          </div>
        </div>
      </section>
		</div><!-- /container -->
    <script id='contact' type="text/x-handlebars-template">
      {{#each this}}
      <li>
        <span>{{name}}</span>
        <span>{{#ifBlank}}{{email}}{{/ifBlank}}</span>
      </li>
      {{/each}}
    </script>
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript">
			var opts = {
			 lines: 13,
			 length: 6,
			 width: 2,
			 radius: 3,
			 corners: 1,
			 rotate: 3,
			 color: '#000',
			 speed: 1.4,
			 trail: 34,
			 shadow: false,
			 hwaccel: false,
			 className: 'spinner',
			 zIndex: 2e9,
			 top: 'auto',
			 left: '70'
			};
			var parameters = {
				response_type : 'token',
				client_id     : '896644733940.apps.googleusercontent.com',
				scope         : 'https://www.google.com/m8/feeds',
				inmediate     : 'true'
			};
			var dropEffects = [ { gutter : 5, delay : 100, random : true },
												  { gutter : 5, stack : false, slidingIn : 100 },
												  { gutter : 5, stack : false, delay : 100, slidingIn : 100 },
												  {}
											 ]
		</script>
		<script type="text/javascript">
			$( function() {
          loadGcontacts();
          bindGcontactsEvents();
          $(dropdown).dropdown(random_dropdownEffect());
          window.spinner = new Spinner(opts);
					}
			);
		</script>
		<script type="text/javascript" src="js/handlebars.js"></script>
		<script type="text/javascript" src="js/jquery.dropdown.js"></script>
		<script type="text/javascript" src="js/jquery.endlessScroll.js"></script>
		<script type="text/javascript" src="js/functions.js"></script>
		<script type="text/javascript" src="js/spin.min.js"></script>
	</body>
</html>
